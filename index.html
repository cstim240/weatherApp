<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <a href="https://www.flaticon.com/free-icons/balloon" title="balloon icons"> <img class="headerIcon" src="./balloon.png"/></a>
        <h1>Weather_Balloon</h1>
    </div>

    <div class="display">
        <img class="conditionImage"></img>
        <p class="conditions"></p>
        <p class="temp"></p>
        <p class="feelsLike"></p>
        <p class="rainChance"></p>
    </div>

    <div>
        <input type="text" id="location" placeholder="Location"/>
        <button id="btn">&#x1f50e</button>
        <button id="converter">°C/°F</button>
    </div>

    <div class="footer">
        <a href="https://github.com/cstim240/weatherApp"><img class="ghIcon" src="./github-mark-white.png"/></a>
    </div>

    
    <script src="./script.js">
    </script>
</body>
</html>
